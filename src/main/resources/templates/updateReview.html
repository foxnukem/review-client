<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="header"></div>
<br>
<div>
    <form class="form-horizontal" method="post" th:action="@{|/${review.id}/update|}" th:object="${review}">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="id">Id: </label>
            <div class="col-sm-8">
                <input class="form-control" id="id" readonly type="text" th:value="${review.id}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="text">Text: </label>
            <div class="col-sm-8">
                <input class="form-control" id="text" type="text" th:field="*{text}" th:value="*{text}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="rating">Rating: </label>
            <div class="col-sm-8">
                <input class="form-control" id="rating" step="0.1" min="0" max="5" type="number" th:field="*{rating}"
                       th:value="*{rating}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="email">Email: </label>
            <div class="col-sm-8">
                <input class="form-control" id="email" type="email" readonly th:field="*{user.email}"
                       th:value="*{user.email}"/>
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-8">
            <input class="btn btn-info" type="submit" value="Update"/>
            <input class="btn btn" type="reset" value="Clear"/>
            <input name="id" th:value="*{id}" type="hidden"/>
            <br>
            <br>
            <a class="btn-lg btn-info" href="/">Go to all reviews</a>
        </div>
    </form>
</div>
</body>
</html>
