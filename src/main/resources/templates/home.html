<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Reviews</title>
</head>
<body>
<div th:replace="header"></div>
<br>
<div class="col-md-offset-3 col-sm-6">
    <div>
        <form th:action="@{/add}" method="get">
            <div align="right">
                <input class="btn-info btn-lg" type="submit" value="Add new Review">
            </div>
        </form>
    </div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Text</th>
            <th scope="col">Rating</th>
            <th scope="col">E-mail</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col" colspan="2">Operations</th>
        </tr>
        </thead>
        <tr th:each="review: ${reviews}">
            <td>
                <a th:href="@{|/${review.id}|}" th:text="${review.id}"></a>
            </td>
            <td th:text="${review.text}"></td>
            <td th:text="${review.rating}"></td>
            <td th:text="${review.user.email}"></td>
            <td th:text="${review.user.name}"></td>
            <td th:text="${review.user.surname}"></td>
            <td>
                <a th:href="@{|/${review.id}/update|}">Edit</a>
            </td>
            <td>
                <a th:href="@{|/${review.id}/delete|}">Remove</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
